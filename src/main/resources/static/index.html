<!DOCTYPE html>
<html>
   <head>
      <meta charset = "ISO-8859-1" />
       <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <title>Sign Up To Recieve local deals by Text!</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   </head>
   <body>
   <div class="row d-flex justify-content-center">
   <div class="col-md-10">
      <div class="form-group row">
	  </div>
      <h3>Customers - Sign Up To Recieve local deals!</h3>
      <div class="form-group row">
	  </div>

       <form action="/redis/addCustomer" method="post" >
		<div class="form-group row">
			<label for="name" class="col-sm-6 col-form-label">Name:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control"   name="name"
					placeholder="">
			</div>
		</div>
		
		<div class="form-group row">
			<label for="email" class="col-sm-6 col-form-label">Email:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" name="email" 
					placeholder="">
			</div>
		</div>
		
		<div class="form-group row">
			<label for="phoneNumber" class="col-sm-6 col-form-label">Cell Phone Number:</label>
			<div class="col-sm-6">
				<input type="password" class="form-control" name="phoneNumber" 
					placeholder="">
			</div>
		</div>
		
		
		
		<div class="form-group row">
		</div>
		<div class="form-group row">
    		<div class="col-sm-10">
      			<button type="submit"  id="/redis/addCustomer" class="btn btn-primary">Sign Up</button>
    		</div>
  		</div>
	</form>
	
	<div class="form-group row">
	  </div>
      <h3>Customers - Unsubscribe :(</h3>
      <div class="form-group row">
	  </div>
	
	<form action="/redis/removeCustomer" method="get" >	
		<div class="form-group row">
			<label for="phoneNumber" class="col-sm-6 col-form-label">Cell Phone Number:</label>
			<div class="col-sm-6">
				<input type="password" class="form-control" name="phoneNumber" 
					placeholder="">
			</div>
		</div>
		
		<div class="form-group row">
		</div>
		<div class="form-group row">
    		<div class="col-sm-10">
      			<button type="submit"  id="/redis/removeCustomer" class="btn btn-primary">Unsubscribe</button>
    		</div>
  		</div>
	</form>
	
	
	
	
	
	 <div class="form-group row">
	  </div>
      <h3>Businesses - Sign Up!</h3>
      <div class="form-group row">
	  </div>
	<form action="/redis/addBusiness" method="post" >
		<div class="form-group row">
			<label for="id" class="col-sm-6 col-form-label">Business Id:</label>
			<div class="col-sm-6">
				<input type="password" class="form-control"   name="id"
					placeholder="">
			</div>
		</div>
		
		<div class="form-group row">
			<label for="name" class="col-sm-6 col-form-label">Name:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" name="name" 
					placeholder="">
			</div>
		</div>
		
		<div class="form-group row">
			<label for="address" class="col-sm-6 col-form-label">Address:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" name="address" 
					placeholder="">
			</div>
		</div>
		
		<div class="form-group row">
			<label for="city" class="col-sm-6 col-form-label">City:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" name="city" 
					placeholder="">
			</div>
		</div>
		
		<div class="form-group row">
			<label for="category" class="col-sm-6 col-form-label">Category:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" name="category" 
					placeholder="">
			</div>
		</div>
		
		<div class="form-group row">
			<label for="phoneNum" class="col-sm-6 col-form-label">PhoneNumber:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" name="phoneNum" 
					placeholder="">
			</div>
		</div>
		
		<div class="form-group row">
			<label for="website" class="col-sm-6 col-form-label">Website:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" name="website" 
					placeholder="">
			</div>
		</div>
		<div class="form-group row">
		</div>
		<div class="form-group row">
    		<div class="col-sm-10">
      			<button type="submit"  id="/redis/addBusiness" class="btn btn-primary">Sign Up</button>
    		</div>
  		</div>
	</form>
	
	<div class="form-group row">
	  </div>
      <h3>Businesses - Create local deals!</h3>
      <div class="form-group row">
	  </div>
       
       
	<form action="/redis/createDeal" method="get" >
		<div class="form-group row">
			<label for="businessId" class="col-sm-6 col-form-label">Business Id:</label>
			<div class="col-sm-6">
				<input type="password" class="form-control"   name="businessId"
					placeholder="">
			</div>
		</div>
		
		<div class="form-group row">
			<label for="title" class="col-sm-6 col-form-label">Title:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" name="title" 
					placeholder="">
			</div>
		</div>
		
		<div class="form-group row">
			<label for=detailsr" class="col-sm-6 col-form-label">Details:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" name="details" 
					placeholder="">
			</div>
		</div>
		<div class="form-group row">
			<label for="couponCode" class="col-sm-6 col-form-label">Coupon Code:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" name="couponCode" 
					placeholder="">
			</div>
		</div>
		
		<div class="form-group row">
			<label for="expirationDate" class="col-sm-6 col-form-label">Expiration Date:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" name="expirationDate" 
					placeholder="">
			</div>
		</div>
		
		<div class="form-group row">
		</div>
		<div class="form-group row">
    		<div class="col-sm-10">
      			<button type="submit"  id="/redis/createDeal" class="btn btn-primary">Create Deal!</button>
    		</div>
  		</div>
	</form>
	</div>
	</div>
       
       <!-- BootStrap Javascript -->
       <script th:src="@{/javascript/javascript.js}"></script>
       <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   </body>
</html>

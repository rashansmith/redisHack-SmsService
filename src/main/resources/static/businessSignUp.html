<!DOCTYPE html>
<html>
   <head>
      <meta charset = "ISO-8859-1" />
       <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <title>Create a Deal!</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   </head>
   <body>
   <div class="row d-flex justify-content-center">
   <div class="col-md-6">
      <div class="form-group row">
	  </div>
      <h3>Businesses, create a Deal!</h3>
      <div class="form-group row">
	  </div>
       
       <form action="createDeal" method="get" >
		<div class="form-group row">
			<label for="businessId" class="col-sm-6 col-form-label">Business Id:</label>
			<div class="col-sm-6">
				<input type="password" class="form-control"   name="businessId"
					placeholder="">
			</div>
		</div>
		
		<div class="form-group row">
			<label for="title" class="col-sm-6 col-form-label">Title:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" name="title" 
					placeholder="">
			</div>
		</div>
		
		<div class="form-group row">
			<label for=detailsr" class="col-sm-6 col-form-label">Details:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" name="detailsr" 
					placeholder="">
			</div>
		</div>
		<div class="form-group row">
			<label for="couponCode" class="col-sm-6 col-form-label">Coupon Code:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" name="couponCode" 
					placeholder="">
			</div>
		</div>
		
		<div class="form-group row">
			<label for="expirationDate" class="col-sm-6 col-form-label">Expiration Date:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" name="twilio_twilio_number" 
					placeholder="">
			</div>
		</div>
		
		<div class="form-group row">
		</div>
		<div class="form-group row">
    		<div class="col-sm-10">
      			<button type="submit"  id="createDeal" class="btn btn-primary">Create Deal!</button>
    		</div>
  		</div>
	</form>
	<div class="form-group row">
		<div class="col-sm-6">
	     	<div id="alertMessage"></div>
	    </div>
	</div>
	</div>
	</div>
       
       <!-- BootStrap Javascript -->
       <script th:src="@{/javascript/javascript.js}"></script>
       <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   </body>
</html>
